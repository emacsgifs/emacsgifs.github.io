<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="description" content="Emacs GIFS">
        <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/stylesheet.css">
        <title>Emacs GIFS</title>
        <style>
         #header_wrap {
             background-image: url('/images/bg.png');
             background-image: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.5), rgba(0,0,0,0.9)), url('/images/bg.png');
         }
        </style>
    </head>
    <body>
        <!-- HEADER -->
        <div id="header_wrap_bg" class="outer">
            <div id="header_wrap" class="outer">
                <header class="inner">
                    <a id="forkme_banner" href="https://github.com/emacs-gifs/emacsgifs">View on GitHub</a>
                    <h1 id="project_title">Emacs GIFS</h1>
                    <p style="font-size: 14pt" id="project_tagline">Bite-sized snippets of Emacs in action. (since 2016)</p>
                </header>
            </div>
            <div>
                <!-- MAIN CONTENT -->
                <div id="main_content_wrap" class="outer">
                    <p>
                        <a href="/tweets">Back to Archive</a>
                    </p>
                    <section id="main_content" class="inner">
                        <p>Of course there are multiple Nyan Cat modes...</p>
                        <video controls autoplay>
                            <source src="761161994653229060.mp4" type="video/mp4">
                            Sorry your browser does not support the video tag, maybe time to upgrade?
                        </video>
                        <hr/>
                        <h5>Talk about this...</h5>
                        <div id="disqus_thread">
                        </div>
                        <script>
                         (function() {
                             var d = document, s = d.createElement('script');
                             s.src = '//emacsgifs.disqus.com/embed.js';
                             s.setAttribute('data-timestamp', +new Date());
                             (d.head || d.body).appendChild(s);
                         })();
                        </script>
                        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                    </section>
                </div>
                <!-- FOOTER  -->
                <div id="footer_wrap" class="outer">
                    <footer class="inner">
                        <p class="copyright">Emacs GIFS maintained by <a href="https://github.com/jasonm23">Jasonm23</a></p>
                        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
                    </footer>
                </div>
            </div>
        </div>
        <script id="dsq-count-scr" src="//emacsgifs.disqus.com/count.js" async>
    </body>
</html>
