---
layout: default
---

<article>
  <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
  <div class="meta clearfix">
    <div class="date"><span class="date-icon"></span><date>{{ page.date | date: "%d/%m/%Y"}}</date></div>
    <div class="author"><span class="author-icon"></span>
      {% if post.author %}{{ post.author }}
      {% else %} {{ site.author }}
      {% endif %}
    </div>
    <div class="category"><span class="category-icon"></span>
      {% if post.category %}{{ post.category }}
      {% else %} Uncategorized
      {% endif %}
    </div>
  </div>
  
  {{ content }}
</article>

<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = '{{ site.disqus }}'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
